    <link rel="stylesheet" href="Styles/reset.css">

<body>
    <header class="cabeçalho">
        <button class="cabeçalho__menu" aria-label="Menu"><i></i></button>
        <img src="Imagens/logo.svg" alt="Logotipo da HZC" class="cabeçalho__logo">
        <p class="cabeçalho__perfil">Bruno Lopes</p>
        <button class="cabeçalho__notificação" aria-label="Notificação"><i></i></button>
    </header>

    <nav class="menu__lateral">
        <img src="Imagens/logo.svg" alt="Logotipo da HZC" class="menu__lateral-logo">
        <a href="index.html" class="menu__lateral-link menu__lateral-link--inicio">Início</a>
        <a href="videos.html" class="menu__lateral-link menu__lateral-link--videos">Vídeos</a>

    </nav>

    <main class="principal">
        <section class="seção seção-produtos">
            <h3 class="titulo-seção">Camisas mais recentes</h3>
            <article class="cartão">
                <img src="Imagens/produto_1.png" alt="Imagem do produto" class="cartão__imagem">
                <div class="cartão__conteudo">
                    <p class="cartão__perfil">André Soares</p>
                    <h3 class="cartão__titulo">IBM</h3>
                    <p class="cartão__info cartão__info--preço">33,33</p>
                    <button class="cartão__botão cartão__botão--compras" aria-label="Assistir agora"></button>
                </div>
            </article>
            <article class="cartão">
                <img src="Imagens/produto_2.png" alt="Imagem do produto" class="cartão__imagem">
                <div class="cartão__conteudo">
                    <p class="cartão__perfil">Bruno Lopes</p>
                    <h3 class="cartão__titulo">Huflez Crew Philosophy Club</h3>
                    <p class="cartão__info cartão__info--preço">33,33</p>
                    <button class="cartão__botão cartão__botão--compras" aria-label="Assistir agora"></button>
                </div>
            </article>
            <article class="cartão">
                <img src="Imagens/produto_3.png" alt="Imagem do produto" class="cartão__imagem">

                    <h3 class="cartão__titulo">Corujita noturna</h3>

                </div>
            </article>
            <article class="cartão">
                <img src="Imagens/produto_4.png" alt="Imagem do produto" class="cartão__imagem">
                <div class="cartão__conteudo">
                    <p class="cartão__perfil">Bruno Lopes</p>
                    <h3 class="cartão__titulo">GGG - Gatin G Gorro</h3>
                    <p class="cartão__info cartão__info--preço">33,33</p>
                    <button class="cartão__botão cartão__botão--compras" aria-label="Assistir agora"></button>
                </div>
            </article>

    <script src="index.js"></script>
